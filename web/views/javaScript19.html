<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p{
		width:500px;
		height:100px;
		background:lightgray;
		border:1px solid black;
	}
</style>
</head>
<body>
	<h1>함수(Function)</h1>
	<h3>function 함수명() {소스코드 작성} 로 작성해서 실행하는 방법 </h3>
	<button onClick="test1();">실행확인</button>
	<p id="p1"></p>
	<script>
	//호이스팅...
	//선언부함수가 호출구문과 연결되는 과정
	//뒤에 작성한 함수도 이벤트가 실행되었을때 실행됨...
		function test1(){
			var p1 = document.getElementById("p1");
			
			p1.innerHTML ="test1()함수 실행됨...";
		}
	</script>
	
	<h3>함수명= function(){소스코드작성} : 익명함수(이벤트 핸들러에서 주로 사용) </h3>
		<p id="p2"></p>
		<button onClick ="test2();">실행확인</button>
		<!--  
			test -> 값을 가져오는거
			test() -> 함수 호출
		 -->
		<script>
			test2 = function(){
				var p2 = document.getElementById("p2");
				
				p2.innerHTML= "test2() 함수 실행 확인...";
			}
		</script>
		<!--  (function(){}) =함수  ,(function(){})()  =함수 호출 .....함수=값.....값... -->
		<h3>스스로 실행하는함수 : (function(){})() </h3>
		<p id="p3"></p>
		<script>
		//변수에 저장하지 않고 호출했다고 생각하기
			(function(){
				var p3 = document.getElementById("p3");
			p3.innerHTML = "자동으로 혼자 실행됨..";
			})();
		</script>
		
		<h3>함수의 전달 인자와 매개변수</h3>
		<!-- 인자 : 값   매개변수 : 공간 -->
		<button id="btn1">실행확인</button>
		<p id="p4"></p>
		<script>
		function test4(value){ //들어오는 값에 ㄱ따라 타입이 바뀜
			var p4 = document.getElementById("p4");
		
			p4.innerHTML += value +"<br>";
			//초과된 인자에 개한 값도 꺼내서 사용가능
			console.log(arguments);
		}
		//실전에는 이렇게를 더 많이 사용함 !!!!네넴띤 
		document.getElementById("btn1").onclick = function(){
			// = <button id="btn1" onClick="test4(window.prompt("메세지를 입력하세요"));">실행확인</button>
			//test4(window.prompt("메세지를 입력하세요"));
			//지정된 매개변수보다 맘ㄴㅎ은 갯수의 인자를 넣는 것을 허용한다. 
			// 단, 초과된 인자는 무시한다.
			//test4('안녕하세요','반갑습니다.');
			test4(); //값을 안넣어도호출 가능 => undefined
		};
		</script>
		
		<h3>함수의 리턴 처리</h3>
		<button onClick="test5();">실행확인</button>
		<p id="p5"></p>
		<script>
			function returnFunction(){
				//리턴값이 있어도 반환ㄱ형을 안씀ㅎ ㅠ ㅎ 
				return Math.floor(Math.random() *100)+1;
			}
			
			function test5(){
				var p5 = document.getElementById("p5");
				
				var value = returnFunction();
				
				p5.innerHTML = value;
			}
		</script>
		
		<h3>내부(중첩된) 함수 테스트</h3>
		<label>삼각형 밑변 :</label>
		<input type = "number" min="1" max="100" id="width"><br>
		<label>삼각형 높이 :</label>
		<input type = "number" min="1" max= "100" id="height"><br>
		<button onClick="test6()">실행확인</button>
		<br>
		<p id ="p6"></p>
		<script>
			function calc(w,h){
				function squere(x){
					return x * x;
				}
				return Math.sqrt(squere(w)+squere(h));
				//Math.sqrt =>제곱근 구하기
			}
			function test6(){
				var width = document.getElementById("width").value;
				//input에서 우리가 입력한건 벨류값 임 ..
				var height = document.getElementById("height").value;
				
				console.log("width :" + width);
				console.log("height:"+ height);
				
				document.getElementById("p6").innerHTML += "빗변 길이 :" +calc(width,height);
			}
		</script>		
		
		
</body>
</html>
