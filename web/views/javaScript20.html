<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<body>
	<h1>함수2</h1>
	<h3>매개변수로 함수 전달</h3>
	<p>함수도 하나의 자료형이기 때문에 매개변수로도 전달 가능하다. </p>
	<h4>익명함수를 매개변수로 전달</h4>
	<div id ="area1" class="area>"></div>
	<script>
		function callFunctionTenTimes(otherFunction){//function(){}를 호출
			for(var i =0; i<10; i++){
				otherFunction(i);
			}
		}
		//함수 작성
		callFunctionTenTimes(function(i){
			var area1 = document.getElementById("area1");
			area1.innerHTML += (i+i) +"번째 함수 호출!<br>";
			/*
			여기가 값 
			function(i){
			var area1 = document.getElementById("area1");
			area1.innerHTML += (i+i) +"번째 함수 호출!<br>";
			*/
		});  
	</script>
	
	
	<h4>선언적 함수를 매개변수로 전달 </h4>
	<button onClick="calljustFunction(justFunction)">실행하기</button>
	<div id ="area2" class=area></div>
	<script>
	//연습 해둬~~₩!/
		function callJustFunction(otherFunction){
			for(var i =10; i>0; i--){
				otherFunction(i);
			}
		}
		function justFunction(i){
			if(i > 5){
				alert(i+"번만 더 클릭하면 자동으로 폭발합니다.");
			}else if (i > 3){
				alert('마지막경고입ㄴ디ㅏ.'+i+"번만 더 클릭하면 자동으로 폭발합ㄴ디ㅏ.")
			}else if(i > 1){
				alert("난분명 말했어요!!" + i+"번만 더 클ㄱ하면 자동으폭ㅎ발합ㅂㄴㄷ.ㅏ!!");
			}else{
				alert("한번만 더 클릭하면 폭발합니다.!!")
			}
	}
	</script>
	
	<h4>익명함수를 리턴하는 함수</h4>
	<input type="text" id="name">	
	<button onClick="callFucntion();">실행확인</button>
	<div id="area3" class="area"></div>
	
	<script>
		function returnFunction(){
			var name = document.getById("name").value;
			var f = function(){
				alert(name+"님 환ㄱ영합니다.")
			}
			return f;
		}
		function callFucntion(){
			returnFunction()(); 
		}
		//클로져..편펴법기술
		
	</script>
	
</body>
</html>
